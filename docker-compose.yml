services:
  bot:
    image: ${IMAGE_NAME:-shareusbot}:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${CONTAINER_NAME:-shareusbot}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=${SCHEDULER_TIMEZONE:-Asia/Shanghai}
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./data:/app/data
      - ./logs:/app/logs
